<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Launcher Personal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --primary: #007bff;
            --text: #2d3436;
            --text-secondary: #636e72;
            --icon-size: 65px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text);
            padding-bottom: 80px;
        }

        /* --- BUSCADOR --- */
        header {
            padding: 20px;
            background: var(--card-bg);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }

        .search-container {
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }

        #search-input {
            width: 100%;
            padding: 14px 45px;
            border-radius: 30px;
            border: 1px solid #dfe6e9;
            background: #f1f2f6;
            outline: none;
            font-size: 16px;
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* --- GRID DE APPS --- */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 25px 15px;
            padding: 30px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .app-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text);
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .app-item:active {
            transform: scale(0.9);
        }

        /* Contenedor del Icono/Imagen */
        .app-icon-container {
            width: var(--icon-size);
            height: var(--icon-size);
            border-radius: 16px;
            overflow: hidden; /* Corta la imagen para que no se salga de las esquinas redondeadas */
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-icon-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta la imagen al cuadrado sin deformarla */
        }

        .app-name {
            font-size: 12px;
            font-weight: 500;
            text-align: center;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* --- NAV INFERIOR --- */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 70px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            border-top: 1px solid #eee;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #b2bec3;
            text-decoration: none;
            width: 80px;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-item.active {
            color: var(--primary);
        }

        .nav-item i { font-size: 22px; margin-bottom: 4px; }
        .nav-item span { font-size: 11px; font-weight: 600; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <header id="header-search" class="hidden">
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="search-input" placeholder="¿Qué quieres abrir?" autocomplete="off">
        </div>
    </header>

    <main>
        <div class="app-grid" id="app-list">
            
            <a href="https://un-click.vercel.app/" class="app-item" data-name="UnClick">
                <div class="app-icon-container">
                    <img src="https://un-click.vercel.app/source/logo.png" alt="UnClick">
                </div>
                <span class="app-name">UnClick</span>
            </a>

            <a href="https://erikai.vercel.app" class="app-item" data-name="erikai">
                <div class="app-icon-container">
                    <img src="https://erikai.vercel.app/source/New%20logo%20in%20ErikAi.gif" alt="ErikAI">
                </div>
                <span class="app-name">ErikAI</span>
            </a>

            <a href="https://erikaccount.vercel.app" class="app-item" data-name="youtube">
                <div class="app-icon-container">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" alt="YouTube">
                </div>
                <span class="app-name">ErikAccount</span>
            </a>

            <a href="https://www.notion.so" class="app-item" data-name="notion">
                <div class="app-icon-container">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Notion_app_logo.png" alt="Notion">
                </div>
                <span class="app-name">Notion</span>
            </a>

            <a href="https://www.chatgpt.com" class="app-item" data-name="chatgpt">
                <div class="app-icon-container">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="ChatGPT">
                </div>
                <span class="app-name">ChatGPT</span>
            </a>
            </div>
    </main>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="showSection('home')">
            <i class="fas fa-th-large"></i>
            <span>Inicio</span>
        </div>
        <div class="nav-item" onclick="showSection('search')">
            <i class="fas fa-search"></i>
            <span>Búsqueda</span>
        </div>
    </nav>

    <script>
        const searchInput = document.getElementById('search-input');
        const apps = document.querySelectorAll('.app-item');
        const headerSearch = document.getElementById('header-search');

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            apps.forEach(app => {
                const name = app.getAttribute('data-name').toLowerCase();
                app.classList.toggle('hidden', !name.includes(term));
            });
        });

        function showSection(section) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            if (section === 'home') {
                document.querySelector('.nav-item:nth-child(1)').classList.add('active');
                headerSearch.classList.add('hidden');
                apps.forEach(app => app.classList.remove('hidden'));
                searchInput.value = '';
            } else {
                document.querySelector('.nav-item:nth-child(2)').classList.add('active');
                headerSearch.classList.remove('hidden');
                searchInput.focus();
            }
        }
    </script>
</body>
</html>
