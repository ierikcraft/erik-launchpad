        /* Contenedor principal alineado a la derecha */
        .2 body {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
        }

        /* Estilo del botón inicial */
        .iniciar-sesion {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Estilo del contenedor que mostrará el nombre e icono */
        .perfil {
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        /* Estilo del ícono de usuario */
        .perfil img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Estilo del menú desplegable */
        .menu-opciones {
            display: none;
            position: absolute;
            top: 50x;
            right: 0;
            background-color: blue;
            border: 1px solid #ccc;
            list-style: none;
            padding: 10px;
            margin-top: 10px;
            z-index: 1;
        }

        .menu-opciones li {
            padding: 5px;
            cursor: pointer;
        }

        .menu-opciones li:hover {
            background-color: #ADD8E6;
        }
        body {

            margin: 0;
            padding: 0;

           .container2 {

        .app-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin: 15px;
            padding: 15px;
            width: 200px;
            text-align: center;
            transition: transform 0.2s; /* Animación al escalar */
        }
        .app-card img {
            width: 100%;
            border-radius: 10px;
        }
        .app-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .download-btn {
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s, transform 0.2s; /* Transición suave */
        }
        .download-btn:hover {
            background-color: #005bb5; /* Color al pasar el mouse */
            transform: scale(1.05); /* Escala al pasar el mouse */
        }
        .app-card:hover {
            transform: scale(1.05); /* Escala la tarjeta al pasar el mouse */
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #007aff;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

            justify-content: center; /* Centra el contenido */
            align-items: center; /* Centra el contenido verticalmente */
            border-radius: 25px;
       
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
 .search-container {
  width: 100%; /* Ocupa todo el ancho disponible */
  display: flex; /* Usamos flexbox para alinear los elementos */
  justify-content: center; /* Centra el contenido horizontalmente */
}

.search-container input {
  width: 50%; /* El campo de búsqueda ocupará el 50% del ancho */
  max-width: 600px; /* Limita el ancho máximo de la barra de búsqueda */
  padding: 10px; /* Espaciado interno para que se vea más amplia */
  margin-right: 10px; /* Espacio entre el input y el botón */
}

.search-container button {
  padding: 10px 20px; /* Añade un poco de espacio alrededor del texto del botón */
  cursor: pointer; /* Cambia el cursor a pointer cuando pases sobre el botón */

<script>
    // Obtener el parámetro 'name' de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const nombreUsuarioURL = urlParams.get('name');

    // Elementos del DOM
    const iniciarSesionBtn = document.getElementById('iniciarSesionBtn');
    const perfilUsuario = document.getElementById('perfilUsuario');
    const nombreUsuario = document.getElementById('nombreUsuario');
    const menuOpciones = document.getElementById('menuOpciones');
    const cerrarSesion = document.getElementById('cerrarSesion');
    const descargas = document.getElementById('descargas');

    // Verificar si ya hay un nombre de usuario en la URL
    if (nombreUsuarioURL) {
        // Si hay un nombre en la URL, mostrar la interfaz de usuario
        mostrarPerfil(nombreUsuarioURL);
    }

    // Función que muestra la alerta de inicio de sesión
    iniciarSesionBtn.addEventListener('click', function() {
        // Redirigir a la página de inicio de sesión
        window.location.href = 'https://erikaccount.glitch.me/logins/erikappstore.html';
    });

    // Función que muestra el perfil del usuario y oculta el botón de inicio de sesión
    function mostrarPerfil(nombre) {
        iniciarSesionBtn.style.display = 'none'; // Ocultar el botón
        perfilUsuario.style.display = 'flex'; // Mostrar el perfil
        nombreUsuario.textContent = nombre; // Mostrar el nombre
    }

    // Función para mostrar/ocultar el menú de opciones cuando se toca el perfil
    perfilUsuario.addEventListener('click', function() {
        menuOpciones.style.display = menuOpciones.style.display === 'block' ? 'none' : 'block';
    });

    // Cerrar sesión: eliminar el nombre guardado y reiniciar la página
    cerrarSesion.addEventListener('click', function() {
        // Redirigir a index.html sin parámetros
        window.location.href = 'index.html';
    });

    // Redirigir a la página de descargas
    descargas.addEventListener('click', function() {
        // Verificar si el parámetro 'name' está presente en la URL
        if (nombreUsuarioURL) {
            window.location.href = 'descargas.html' + window.location.search; // Mantener el parámetro 'name'
        } else {
            window.location.href = 'index.html'; // Si no hay nombre, redirigir a index
        }
    });

</script>
